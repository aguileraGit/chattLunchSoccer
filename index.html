  Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo">
        <!-- Uncomment below if you prefer to use a text logo -->
        <h1><center><a href="#hero">Chattanooga Lunch Soccer</a></center></h1>
      </div>

    </div>
  </header><!-- #header -->

  <!--==========================
    Hero Section
  ============================-->
  <section id="hero">
    <div class="hero-container">
      <div class="container wow fadeInUp">

          <div class="box">

            <div class="">
            Join us for soccer at Miller Plaza from 12pm to 1pm for pick up soccer. <br>
            Sign up below to get updates.
            </div>

            <div class="justify-center">
              <div class="form">
                <form name="contact" method="POST" data-netlify="true" class="contactForm" class="form-control" >
                  <p>
                    <input type="text" style="width: 50%;" name="name" placeholder="Your Name"/>
                  </p>
                  <p>
                    <input type="email" style="width: 50%;" name="email" placeholder="Email" />
                  </p>
                  <p>
                    <input type="radio" name="subscribes" value="subscribe" checked> Subscribe - OR - Unsubscribe
                    <input type="radio" name="subscribes" value="unsubscribe">
                  </p>
                  <p>
                    <textarea name="message" style="width: 50%;" rows="5" placeholder="Send us a message!"></textarea>
                  </p>
                  <p>
                    <div class="text-center"><button type="submit">Send</button></div>
                  </p>
                </form>
              </div>
            </div>
          </div>

      </div>
    </div>
  </section><!-- #hero -->
